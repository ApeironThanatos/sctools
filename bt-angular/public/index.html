<!DOCTYPE html>
<html >

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">

  <title>SP 800-53</title>

  <!-- Required CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/angular-material.css">
  <link rel="stylesheet" href="lib/ui-grid.css">
  <link rel="stylesheet" href="lib/ui-layout.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Required javascript -->
  
  <script src="lib/angular.js"></script>

  <script src="lib/angular-aria.js"></script>
  <script src="lib/angular-material.js"></script>
  <script src="lib/angular-animate.js"></script>

  <script src="lib/ui-grid-unstable.js"></script>
  <script src="lib/ui-layout.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="lib/angular-file-upload.js"></script>

  



  <!-- My Javascript-->
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="model/form.controller.js"></script>
  <script type="text/javascript" src="model/profile.controller.js"></script>
  <script type="text/javascript" src="model/mod.controller.js"></script>
  <script type="text/javascript" src="model/history.controller.js"></script>
  <script type="text/javascript" src="model/grid.controller.js"></script>
  <script type="text/javascript" src="model/history-item.directive.js"></script>
  <script type="text/javascript" src="services/userRecords.factory.js"></script>
  <script type="text/javascript" src="services/securityMeasuresJSON.factory.js"></script>
  <script type="text/javascript" src="services/family.filter.js"></script>
  <script type="text/javascript" src="services/measure.filter.js"></script>
</head>

<body ng-app="app">

  <div ui-layout="{dividerSize: '8px;'}" ng-controller="FormCtrl as form">

    <div ui-layout-container size="150px" min-size="75px" max-size="275px" class="">

      <div ng-controller="ProfileCtrl as profile" ui-view="header"></div>

    </div>
    
    <div ui-layout-container> 
      <div ui-layout="{flow : 'column', dividerSize: '8px;'}" >


        <div ui-layout-container size="80%" min-size="40%">
         
         <div ng-controller="GridCtrl as catalog" ui-view="selector"></div>
         
       </div>


       <div ui-layout-container min-size="" class="">

         <div ng-controller="HistoryCtrl as hist" ui-view="history"></div>

       </div>

     </div>

   </div>
   
   <div ui-layout-container size="275px" max-size="500px" class="">

    <div ng-controller="ModCtrl as mod" ui-view="modifier"></div>

  </div>
</div>

</body>

</html>
